<h3>Add a web radio</h3>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #WebradioForm="ngForm">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text"
                class="form-control" placeholder="name"
                autofocus="" id="name" name="name"
                required
                [(ngModel)]="newWebradio.name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text"
                class="form-control" placeholder="URL"
                autofocus="" id="url" name="url"
                required
                [(ngModel)]="newWebradio.url" #url="ngModel">
            <div *ngIf="url.invalid && (url.dirty || url.touched)" class="text-danger">
                <div *ngIf="url.errors.required">
                    URL is required.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!WebradioForm.form.valid">
                <i class="fa-solid fa-plus"></i>
                {{ newWebradio.id == null ? 'Add' : 'Update' }}
            </button>
        </div>
    </div>
</form>
