
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm deletion</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('cross click')"></button>
</div>
<div class="modal-body">
    <p>Please confirm the deletion of <span class="text-danger">{{ name }}</span></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="activeModal.close('cancel click')">Close</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('confirm click')">Delete</button>
</div>
